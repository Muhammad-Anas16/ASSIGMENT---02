<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration foam</title>
    <link rel="stylesheet" href="../css/foam.css">
</head>
<body>

    <form>

        <div>
            <h1><u>registration form</u></h1>
        </div>
        <hr>
        <br>
        <p>
            <label for="">
                first name :
                <input type="text" name="first name" id="first name" maxlength="8" size="15"
                    placeholder="first name"></label>
        </p>

        <p>
            <label for="">
                middle name :
                <input type="text" name="middle name" id="middle name" maxlength="8" size="15"
                    placeholder="middle name">
            </label>
        </p>

        <p>
            <label for="">
                last name :
                <input type="text" name="last name" id="last name" maxlength="8" size="15" placeholder="last name">
            </label>
        </p>

        <p>
            course
            <select name="course" id="course">
                <option value="">course</option>
                <option value="WMAD">web and mobile app development</option>
                <option value="PYN">python programing</option>
                <option value="FAD">flutter app development</option>
                <option value="SBS">syber security</option>
                <option value="ACB">ai chatboot</option>
                <option value="VAT">video animation</option>
            </select>
        </p>

        <P>
            Gender
            <br>
            <br>
            <label>
                <input type="radio" name="Gender" id="Gender">male
            </label>
            <br>
            <label>
                <input type="radio" name="Gender" id="Gender">female
            </label>
            <br>
            <label>
                <input type="radio" name="Gender" id="Gender">other
            </label>
        </P>

        <P>
            address
            <br>
            <br>
            <textarea name="address" id="address" rows="6" cols="60"></textarea>
        </P>

        <p>
            <label>
                e-mail :
                <input type="email" name="e-mail" id="e-mail" placeholder="exampl@gmail.com" size="15">
            </label>
        </p>

        <p>
            <label for="">
                password :
                <input type="password" name="password" id="password" size="15" maxlength="10"
                    placeholder="10 digits password">
            </label>
        </p>

        <p>
            <label for="">
                re-type password :
                <input type="password" name="password" id="password" size="15" maxlength="10"
                    placeholder="10 digits password">
            </label>
        </p>

        <P>
            <label for="">
                <input type="submit" value="submit">
            </label>
        </p>

        <p>
            <a href="../index.html"><img width="100" height="100" src="../images/back"></a>
        </p>
    </form>

    </div>
    
</body>
</html>
